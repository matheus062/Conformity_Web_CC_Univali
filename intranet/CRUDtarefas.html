<html>
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="../logo/logoazul.png">
    <title>Cadastrar Item</title>
    </head>
    <body>
        <div class="conteiner">
            <div class="row">
    
                <div class="col-lg-2" id="navbar">
                    <img class="logo" src="../logo/logobranca.png" alt="logo">
    
                    <div class="mobile-menu">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
    
                    <ul class="nav-list">
                        <li><a href="indexIntranet.html">Inicio</a></li>
                        <li><a href="inspecoes.html">Inspeções</a></li>
                        <li><a href="clientes.html">Clientes</a></li>
                        <li><a href="inspetores.html">Inspetores</a></li>
                        <li><a href="tarefas.html">Tarefas</a></li>
                    </ul>
                    <a class="admin" href="../index.html">Administrador</a>
                </div>

                <div class="col-lg-10" id="intranet">
                    <form id="store">
                        <small>*campos obrigatórios</small>
                        
                        <div class="form-group">
                            <label for="urgencia">Nivel de urgencia</label>
                            <select id="urgencia" name="urgencia" class="form-control" required>
                                <option disabled selected value="">Selecione o tipo de urgencia...</option>
                                <option value="maxima">Máxima</option>
                                <option value="media">Média</option>
                                <option value="minima">Mínima</option>
                            </select>
                        </div>
                    
                        <div class="form-group">
                            <label for="titulo">Título</label>
                            <input type="text" class="form-control" id="titulo" maxlength="50" name="titulo" placeholder="Informe o titulo da tarefa..." required>
                        </div>

                        <div class="form-group">
                            <label for="descricao">Descrição</label>
                            <input type="text" class="form-control" id="descricao" maxlength="150" name="descricao" placeholder="Informe a descrição...">
                        </div>
                    
                        <div class="form-group">
                            <label for="data">Data da tarefa</label>
                            <input type="date" class="form-control" id="data" name="data" placeholder="Informe a data da tarefa..." required>
                        </div>
                    
                        <button type="submit" class="btn btn-primary mt-3">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
<footer>

</footer>
