<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Indexcss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="logo/logoazul.png">
    <title>Suporte</title>

</head>

<body>

    <head>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="navbarSite">
            <div class="container-fluid">
                <a class="logo px-4" href="index.html">Conformity</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center align-items-center" id="navbarCollapse">
                    <ul class="navbar-nav" id="lista">
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="index.html">INICIO</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="sobre.html">SOBRE NÓS</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="suporte.html">SUPORTE</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="intranet.html">INTRANET</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </head>
    <main>

        <div class="principal">
            <div class="conteudo">
                <h1>Suporte</h1>
                <br>
                <p>Precisa de ajuda ?</p>
                <br>
                <form method="post">
                    <label>Nome</label>
                    <input type="text" id="nameForm" placeholder="Insira seu nome" required>

                    <label>E-mail</label>
                    <input type="text" id="emailForm" placeholder="Insira seu e-mail">

                    <label>Telefone</label>
                    <input type="text" id="telForm" placeholder="Insira seu telefone">

                    <label>Categoria</label>
                    <select type="" id="catForm">
                        <option>Inspeção</option>
                        <option>Site</option>
                        <option>Intranet</option>
                        <option>Outros</option>
                    </select>

                    <label>Descrição</label>
                    <textarea id="descricaoForm" cols="30" rows="10"
                        placeholder="Descreva seu problema de forma mais detalhada possivel..."></textarea>

                    <button type="submit" id="botao">Enviar</button>
                </form>
            </div>
        </div>

    </main>
    <script src="js/navBar.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>


</html>
